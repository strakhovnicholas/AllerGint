name: Java CI – Build Services

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-user-service:
    name: Build & test user‑service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build user‑service
        run: |
          cd allergint/core/user-service
          mvn clean install -B

  build-diary-service:
    name: Build & test diary‑service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build diary‑service
        run: |
          cd allergint/core/diary-service
          mvn clean install -B
